<!doctype html>
<html>

<head>
    <title>Osluskivac misa</title>
</head>

<body>
  <button>Pritisni me kako god mislis da je najpametnije</button>
<script>
  let button = document.querySelector("button");
  button.addEventListener("mousedown", function(event) {
    if (event.which == 1)
      console.log("Left button");
    else if (event.which == 2)
      console.log("Middle button");
    else if (event.which == 3)
      console.log("Right button");
    console.log(`(Px,Py):(${event.pageX},${event.pageY})`);
    console.log(`(Cx,Cy):(${event.clientX},${event.clientY})`);
    console.log(`(Sx,Sy):(${event.screenX},${event.screenY})`);
    console.log(`(x,y):(${event.x},${event.y})`);
  });
</script>
</body>
</html>
