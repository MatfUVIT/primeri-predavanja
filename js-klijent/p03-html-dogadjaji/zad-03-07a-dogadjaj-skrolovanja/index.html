<style>
  .progress {
    border: 1px solid blue;
    width: 100px;
    position: fixed;
    top: 10px;
    right: 10px;
  }
  
  .progress > div {
    height: 12px;
    background: blue;
    width: 0%;
  }
  
  body {
    height: 4000px;
  }
</style>
<div class="progress">
  <div></div>
</div>
<p>Scroll me...</p>
<script>
  let bar = document.querySelector(".progress div");
  addEventListener("scroll", function() {
    let max = document.body.scrollHeight - innerHeight;
    let percent = (pageYOffset / max) * 100;
    bar.style.width = percent + "%";
  });

</script>
